<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="images_wrapper">
          <img src="./img/1.jpg" alt="img 1">
          <img src="./img/2.jpg" alt="img 2">
          <img src="./img/3.jpg" alt="img 3">
        </div>
      </div>
      <div class="button_wrapper">
        <button class="button button_prev" type="button"><i class="fas fa-chevron-left"></i></button>
        <button class="button button_next" type="button"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
