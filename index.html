<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pursuit</title>
    <style>
      body {
        height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        flex-direction: column;
      }
      h1 {
        font-size: 40vw;
        margin: 25px 0 0 0;
        line-height: 1;
      }
      h2 {
        font-size: 25vw;
        margin: 25px 0 0 0;
        line-height: 1;
      }
      h3 {
        font-size: 15vw;
        margin: 25px 0 0 0;
        line-height: 1;
      }

      .row {
        display: flex;
        align-items: center;
      }

      .row p {
        line-height: 1;
        font-size: 3vw;
        margin: 0;
        padding: 0;
      }

      @media screen and (min-width: 1024px) {
        body {
          height: 85vh;
        }
        h1, h2, h3 {
          margin: 0;
        }
        h1 {
          font-size: 20vw;
        }
        h2 {
          font-size: 15vw;
        }
        h3 {
          font-size: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <p id="p1"></p>
      <h1 id="h1"></h1>
      <p id="p2"></p>
    </div>
    <h2 id="h2" />
    <h3 id="h3" />
  </body>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script>
    var DateTime = luxon.DateTime;

    const start = luxon.DateTime.fromISO('2023-06-17T21:00');
    const now = luxon.DateTime.now();
    const autumn2023 = luxon.DateTime.fromISO('2023-09-13T00:01');

    const finish = luxon.DateTime.fromISO('2024-06-19T00:00');
    const finish2 = luxon.DateTime.fromISO('2025-06-19T00:00');

    const { days } = finish.diff(now, 'days');
    const { days: days2 } = finish2.diff(now, 'days');
    const {days: hasBeen } = now.diff(start, 'days');
    // const { weeks } = finish.diff(now, 'weeks');
    // const { months } = finish.diff(now, 'months');


    const h1 = document.getElementById('h1');
    h1.innerHTML = Math.ceil(days);

    // const h2 = document.getElementById('h2');
    // h2.innerHTML = Math.floor(weeks);

    const p1 = document.getElementById('p1');
    p1.innerHTML = Math.ceil(hasBeen);
    
    const p2 = document.getElementById('p2');
    p2.innerHTML = Math.ceil(days2);


    // const h3 = document.getElementById('h3');
    // h3.innerHTML = Math.floor(months);
  </script>
</html>
