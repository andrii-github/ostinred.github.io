<div class="is-member">
  <div class="is-member__img">
    <img src="./img/members/@@image" alt="@@name photo" />
  </div>

  <div class="is-member__name">
    @@name
  </div>

  <div class="is-member__info">
    <div class="is-member__title">
      @@title
    </div>

    <div class="is-member__company">
      @@company
    </div>
  </div>
</div>
